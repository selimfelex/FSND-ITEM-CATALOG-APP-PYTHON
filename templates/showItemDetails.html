{% extends "main.html" %}
{% block content %}
<div class="leftPane">
<H2>{{item.name}}</H2>
<p>Description : {{item.description}}</p>
<p>Price : {{item.price}}</p>
<p><a href="{{url_for('editItem',category_id = item.category_id,item_id=item.id)}}">Edit</a> | <a href="{{url_for('deleteItem',category_id = item.category_id,item_id=item.id)}}">Delete</a></p>
<p></p>
</div>
{% endblock %}
